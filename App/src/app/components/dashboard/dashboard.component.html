<div class="header">
    <mat-card class="card text-blue">
        <img src="../assets/Pattern.svg" class="card-img" alt="...">
        <div class="card-img-overlay">
            <h5 class="h5_header card-title">Gutenberg Project</h5>
            <p class="p_header card-text">A social cataloging website that allows you to freely search its database of
                books, annotations,
                and reviews.</p>
        </div>
    </mat-card>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-4">
                <mat-card class="icons">
                    <div fxLayout="row" fxLayoutGap="140px">
                        <div>
                            <img class="images" src="../assets/Fiction.svg">
                            <label class="label_item">&nbsp;&nbsp;FICTION</label>
                        </div>
                        <div>
                            <a [routerLink]="['/fiction']" (click)="fiction()">
                                <img src="../assets/Next.svg">
                            </a>
                        </div>
                    </div>
                </mat-card>
            </div>
            <div class="col-4">

                        </div>
                        <div>
                            <a [routerLink]="['/philosophy']" href="https://www.w3schools.com">
                                <img src="../assets/Next.svg">
                            </a>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
